name: drone-hybrid-rl
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.8
  - pip>=22.0
  - numpy>=1.21.0,<1.24.0
  - scipy>=1.9.0
  - matplotlib>=3.5.0
  - pandas>=1.5.0
  - jupyter>=1.0.0
  - pytest>=7.2.0
  - pyyaml>=6.0
  - seaborn>=0.12.0
  - tqdm>=4.64.0
  - pillow>=9.3.0
  
  # PyTorch (CPU version - change to pytorch-cuda for GPU)
  - pytorch>=1.12.1
  - torchvision>=0.13.1
  - cpuonly  # Remove this line and add pytorch-cuda=11.7 for GPU
  
  # pip dependencies not available in conda
  - pip:
    - gymnasium>=0.26.0
    - stable-baselines3>=2.0.0
    - sb3-contrib>=2.0.0
    - gym-pybullet-drones>=1.0.0
    - pybullet>=3.2.5
    - djitellopy>=2.4.0
    - opencv-python>=4.7.0
    - tensorboard>=2.11.0
    - imageio>=2.25.0
    - plotly>=5.13.0
    - wandb>=0.13.0
    - black>=22.12.0
    - flake8>=6.0.0
    - mypy>=0.991
