# PID Controller Configuration for Hovering Task

pid:
  # Proportional gains [x, y, z]
  kp: [0.4, 0.4, 1.0]
  
  # Integral gains [x, y, z]
  ki: [0.0, 0.0, 0.1]
  
  # Derivative gains [x, y, z]
  kd: [0.2, 0.2, 0.5]
  
  # Output limits for each axis
  output_limits: [-1.0, 1.0]
  
  # Wind-up protection
  integral_limits: [-0.5, 0.5]

task:
  name: hover
  target_position: [0.0, 0.0, 1.0]  # [x, y, z] in meters
  tolerance: 0.05  # Position error tolerance (m)
  max_episode_steps: 500
  control_frequency: 48  # Hz

environment:
  physics: PyBullet
  drone_model: cf2x  # Crazyflie 2.x
  obs_type: kin  # kinematic observations
  act_type: rpm  # RPM actions
  
simulation:
  gui: false  # Set true for visualization
  record_video: false
  aggregate_phy_steps: 5
  
training:
  episodes: 100
  evaluation_freq: 10
  save_best: true
  save_path: models/ppo/

logging:
  tensorboard: true
  log_dir: logs/tensorboard/
  save_plots: true
  plot_dir: results/figures/
